{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}
    <div class="login">
        <div class="loginForm">
            <img class="logo" src="../static/images/HenriqueNoBackground.png">
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <a href="/login">Already register?</a>
        </div>
    </div>
{% endblock %}
